<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seating Arrangement Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #f0f0f0;
            color: #111;
            padding: 15px 30px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .box {
            background: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .mode-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .mode-switch button {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }

        .mode-switch button.active {
            background: #e0e0e0;
            border-color: #bbb;
        }

        label {
            font-weight: 600;
            text-align: left;
            display: block;
            margin-bottom: 6px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        input,
        select,
        button {
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            transition: border-color 0.3s, background 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #666;
            outline: none;
        }

        button[type="submit"] {
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        .hidden {
            display: none;
        }

        /* Footer */
        footer {
            background: #f0f0f0;
            color: #111;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .box {
                padding: 25px 20px;
            }

            .mode-switch button {
                width: 100%;
            }

            header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Seating Arrangement & Course Lookup</h1>
    </header>

    <div class="container">
        <div class="box">
            <div class="mode-switch">
                <button id="studentBtn" class="active" onclick="switchMode('student')">Student</button>
                <button id="professorBtn" onclick="switchMode('professor')">Professor</button>
                <button id="classBtn" onclick="switchMode('class')">Classes</button>
            </div>

            <!-- Student Form -->
            <form id="studentForm" method="POST" action="/student">
                <label for="student_id">Enter Student ID:</label>
                <input type="text" id="student_id" name="student_id" required>
                <button type="submit">Search</button>
            </form>

            <!-- Professor Form -->
            <form id="professorForm" class="hidden" method="POST" action="/professor">
                <label for="professor_name">Enter Professor Name:</label>
                <input type="text" id="professor_name" name="professor_name" required>
                <button type="submit">Search</button>
            </form>

            <!-- Class Lookup Form -->
            <form id="classForm" class="hidden" method="POST" action="/class">
                <label for="date">Select Date:</label>
                <select id="date" name="date" required>
                    {% for d in dates %}
                    <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                </select>

                <label for="time_slot">Select Time Slot:</label>
                <select id="time_slot" name="time_slot" required>
                    {% for t in times %}
                    <option value="{{ t }}">{{ t }}</option>
                    {% endfor %}
                </select>

                <label for="room">Select Room:</label>
                <select id="room" name="room" required>
                    {% for r in rooms %}
                    <option value="{{ r }}">{{ r }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Show Arrangement</button>
            </form>
        </div>
    </div>

    <footer>
        Â© 2025 Seating Arrangement System
    </footer>

    <script>
        const studentForm = document.getElementById("studentForm");
        const professorForm = document.getElementById("professorForm");
        const classForm = document.getElementById("classForm");
        const studentBtn = document.getElementById("studentBtn");
        const professorBtn = document.getElementById("professorBtn");
        const classBtn = document.getElementById("classBtn");

        function switchMode(mode) {
            [studentForm, professorForm, classForm].forEach(f => f.classList.add("hidden"));
            [studentBtn, professorBtn, classBtn].forEach(b => b.classList.remove("active"));
            if (mode === "student") { studentForm.classList.remove("hidden"); studentBtn.classList.add("active"); }
            if (mode === "professor") { professorForm.classList.remove("hidden"); professorBtn.classList.add("active"); }
            if (mode === "class") { classForm.classList.remove("hidden"); classBtn.classList.add("active"); }
        }
    </script>

</body>

</html>
